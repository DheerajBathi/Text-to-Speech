<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Styled Table</title>
</head>
<body>
    <h1 style="text-align: center; color: #333;">Sample Table</h1>
    <table style="width: 50%; margin: 0 auto; border-collapse: collapse; background-color: #fff;">
        <thead>
            <tr style="background-color: #4CAF50; color: white;">
                <th style="padding: 10px; border: 1px solid #ddd;">Item</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Quantity</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: #f2f2f2;">
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">Apples</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">10</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">5.00</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">Bananas</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">8</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">4.00</td>
            </tr>
            <tr style="background-color: #f2f2f2;">
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">Oranges</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">5</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">6.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
